<html><head><title>Retsly</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/></head><body><h1>Reso Plugfest 2015</h1><div style="width:80%"><button data-bind="click: search">search</button><input data-bind="value: inputVal" type="text" style="width:400px"/><select data-bind="options: resourceTypes, value: selectedResource, event:{change: onResourceChange }"></select><select data-bind="options: mlss, value: mls, event:{change: mlsChange }"></select></div><div><button data-bind="click: next">next</button></div><!-- ko if: errorText !== null --><h3 data-bind="text: errorText"></h3><!-- /ko -->
<!-- ko if: selectedResource() === 'Properties' --><div data-bind="foreach: listings" style="width:90%;padding:20px;margin:auto"><div style="width:100%"><h2 data-bind="text: UnparsedAddress"></h2><span style="height:600px;overflow-y:scroll;display:inline-block; width:40%"><img data-bind="attr:{src: imageUrl}" width="400px"/></span><div style="height:600px;overflow-y:scroll;display:inline-block; width:60%"><table data-bind="foreach: fields" class="table"><tr><td data-bind="text: name"></td><td data-bind="text: value"></td></tr></table></div></div></div><!-- /ko -->
<!-- ko if: selectedResource() === 'Offices' --><div data-bind="foreach: offices" style="width:90%;padding:20px;margin:auto"><div style="width:100%"><h2 data-bind="text: OfficeName"></h2><div style="height:600px;overflow-y:scroll;display:inline-block; width:100%"><table data-bind="foreach: fields" class="table"><tr><td data-bind="text: name"></td><td data-bind="text: value"></td></tr></table></div></div></div><!-- /ko -->
<!-- ko if: selectedResource() === 'Members' --><div data-bind="foreach: members" style="width:90%;padding:20px;margin:auto"><div style="width:100%"><h2 data-bind="text: MemberFirstName() + &quot; &quot; + MemberLastName()"></h2><div style="height:600px;overflow-y:scroll;display:inline-block; width:100%"><table data-bind="foreach: fields" class="table"><tr><td data-bind="text: name"></td><td data-bind="text: value"></td></tr></table></div></div></div><!-- /ko -->
<!-- ko if: selectedResource() === 'Media' --><div data-bind="foreach: media" style="width:90%;padding:20px;margin:auto"><div><h2 data-bind="text: MediaURL"></h2><div style="height:600px;overflow-y:scroll;display:inline-block; width:100%"><table data-bind="foreach: fields" class="table"><tr><td data-bind="text: name"></td><td data-bind="text: value"></td></tr></table></div></div></div><!-- /ko -->
<!-- ko if: selectedResource() === 'DataSystem' --><div data-bind="foreach: datasystems" style="width:90%;padding:20px;margin:auto"><div style="width:100%"><h2 data-bind="text: Name"></h2><div style="height:600px;overflow-y:scroll;display:inline-block; width:100%"><table data-bind="foreach: fields" class="table"><tr><td data-bind="text: name"></td><td data-bind="text: value"></td></tr></table></div></div></div><!-- /ko --></body><script type="text/javascript" src="public/reso.js"></script><script type="text/javascript" src="public/ko-reso.js"></script></html>
